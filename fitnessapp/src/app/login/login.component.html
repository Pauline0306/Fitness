<div class="container">
  <div class="logo">
    <img src = "src/FitConnect-glyph-2.png" alt = "FitConnect Logo">
  </div>
  <div class="login-box">
    <h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />
  </div>
  <div class="form-options">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="rememberMe"
        name="rememberMe"
      />
      Remember me
    </label>
    <a href="#">Forgot Password?</a>
  </div>
  <button type="submit" class="btn btn-primary">Login Now</button>
</form>

  </div>
</div>
