<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.errors }" />
              <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Email must be valid</div>
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" />
              <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
            </div>

            <button class="btn btn-primary btn-block mt-4" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/register">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
