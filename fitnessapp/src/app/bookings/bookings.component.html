<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="dashboard">
        <h2>Your Trainers</h2>

        <div *ngIf="acceptedTrainers.length > 0">
            <div class="trainer-box" *ngFor="let trainer of acceptedTrainers">
                <h3>{{ trainer.opposite_name }}</h3>
                <p>{{ trainer.opposite_role }}</p>
            </div>
        </div>

        <div *ngIf="acceptedTrainers.length === 0">
            <p>You don't have any trainers yet.</p>
        </div>

        <h2>Your Bookings</h2>

        <div *ngIf="bookings.length > 0">
            <div class="booking-box" *ngFor="let booking of bookings">
                <h3>{{ booking.opposite_name }}</h3>
                <p>Status: <span [ngClass]="booking.status">{{ booking.status }}</span></p>
                <p>Booked on: {{ booking.created_at | date:'medium' }}</p>
            </div>
        </div>

        <div *ngIf="bookings.length === 0">
            <p>You don't have any bookings yet.</p>
        </div>
    </div>
</div>
