<app-sidebar></app-sidebar>

<div class="layout">
    
    <h2>Trainer Bookings</h2>
    <div *ngFor="let booking of bookings">
      <p><strong>{{ booking.traineeName }}</strong> - {{ booking.traineeEmail }}</p>
      <p>Status: {{ booking.status }}</p>
      <button (click)="updateBookingStatus(booking.bookingId, 'accepted')">Accept</button>
      <button (click)="updateBookingStatus(booking.bookingId, 'rejected')">Reject</button>
    </div>
  </div>
