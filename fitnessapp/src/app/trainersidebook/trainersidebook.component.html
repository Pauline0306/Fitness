<app-sidebar></app-sidebar>

<div class="layout">
    
  <div *ngFor="let booking of bookings">
    <p><strong>{{ booking.trainee_name }}</strong> - {{ booking.id }}</p>
    <p>Status: {{ booking.status }}</p>
    <button (click)="updateBookingStatus(booking.id, 'accepted')">Accept</button>
    <button (click)="updateBookingStatus(booking.id, 'rejected')">Reject</button>
  </div>
  
  
  </div>
