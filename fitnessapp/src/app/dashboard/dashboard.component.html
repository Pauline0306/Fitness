<div class="layout">
  <app-sidebar></app-sidebar>
  <div class="dashboard">
    <h1>Welcome to the Dashboard!</h1>
    <button (click)="logout()">Logout</button>
    
    <div *ngIf="isTrainee">
      <h2>Available Trainers</h2>
      <div class="trainer-container">
        <div class="trainer-box" *ngFor="let trainer of trainers">
          <h3>{{ trainer.name }}</h3> <!-- Full name -->
          <p>{{ trainer.email }}</p> <!-- Email -->
          <div class="button-group">
            <button class="btn book-btn">Book</button>
            <button class="btn message-btn">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
