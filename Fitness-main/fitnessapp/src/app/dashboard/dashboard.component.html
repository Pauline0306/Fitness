<div class="layout">
  <app-sidebar></app-sidebar>
  <div class="dashboard">
  
    
    <div *ngIf="isTrainee">
      <h2>Available Trainers</h2>
      <div class="trainer-container">
        <div class="trainer-box" *ngFor="let trainer of trainers">
          <h3>{{ trainer.name }}</h3>
          <p>{{ trainer.email }}</p>
          <div class="button-group">
            <button class="btn message-btn" (click)="navigateToMessages(trainer.id, trainer.name)">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
