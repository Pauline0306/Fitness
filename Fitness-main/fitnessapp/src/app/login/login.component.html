<div class="main-content">
  <!-- Logo Section -->
  <div class="logo-large">
    <img src="assets/images/FitConnectLogo.png" alt="FitConnect Logo" />
  </div>

  <!-- Login Form Section -->
  <div class="login-form">
    <h2>Login</h2>
    <p>Welcome back! Please login to your account.</p>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.errors }"
        />
        <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Email must be valid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }"
        />
        <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>

      

      <button type="submit" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        Login Now
      </button>
    </form>
    <p class="text-center">
      Don't have a FitConnect account? <a routerLink="/registration">Sign up now</a>
    </p>
  </div>
</div>
